     <!-- Contact Section -->
     <section id="contact">
        <h2>Contact Me</h2>
        
        <form action= "mailto:lena.mukhtar@gmail.com" method="post" id ="contactInfo">
        
            <div id="Name">
                <label for="firstName">Full Name:</label> 
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
                <span class="validity"></span>
           </div> 
          
            
            <div id="subject">
                <label for="subject">Subject:</label>
                <input type="text" id="subj" name="subject" placeholder="subject">
                <span class="validity"></span>
            </div>

            <div id="message">
                <label for="message"> Message:</label>
                <textarea id="msg" name="message" placeholder="Please enter your message here" rows="10" spellcheck="true"></textarea>
                <span class="validity"></span>
            </div>
            
        
          
            <button type="submit" id="submit">Submit Message</button>
          
                
        </form>

    </section>
